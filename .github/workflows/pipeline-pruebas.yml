name: Pipeline de Pruebas

on:
  push:
    branches:
      - develop
  pull_request:
    branches:
      - main

jobs:
  test-job:
    name: Ejecutar pruebas en develop y PR a main
    runs-on: ubuntu-latest

    steps:
      - name: Checkout del código
        uses: actions/checkout@v3

      - name: Configurar Node.js
        uses: actions/setup-node@v3
        with:
          node-version: '18'

      - name: Instalar dependencias
        run: npm install

      - name: Ejecutar pruebas con cobertura
        run: npm run test:coverage
      - name: Verificar cobertura mínima
        run: npm run coverage:check

      - name: Validar cobertura mínima del 60%
        run: |
          COVERAGE=$(node -pe "require('./coverage/coverage-summary.json').total.statements.pct")
          echo "Cobertura actual: $COVERAGE%"
          if (( $(echo "$COVERAGE < 60" | bc -l) )); then
            echo "Cobertura menor al 60%, fallando pipeline."
            exit 1
          fi
